<section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
  <div class="container-fluid mx-0 px-0 mx-0 mb-0">
    <div class="row">
      <div class="col header">
        <div>
          <span class="header__heading">Add a new Service Request</span>
        </div>
      </div>
    </div>
  </div>
</section>
<form [formGroup]="ServiceRequestForm">
  <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-4">
              <label class="mb-0" for="Title">Title</label>
              <input type="text" formControlName="Title" class="form-control form-control-sm col-md-12" id="Title" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="ServiceTypeId">Service Type</label>
              <input type="text" formControlName="ServiceTypeId" class="form-control form-control-sm col-md-12"
                id="ServiceTypeId" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="PriorityId">Priority</label>
              <input type="text" formControlName="PriorityId" class="form-control form-control-sm col-md-12"
                id="PriorityId" />
            </div>
          </div>
          <!-- Field Row: End -->
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-4">
              <label class="mb-0" for="BuildingId">Building</label>
              <input type="text" formControlName="BuildingId" class="form-control form-control-sm col-md-12"
                id="BuildingId" readonly="true" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="FlatId">Flat</label>
              <input type="text" formControlName="FlatId" class="form-control form-control-sm col-md-12" id="FlatId"
                readonly="true" />
            </div>
            <div class="col-md-4">
              <label class="mb-0">Status</label>
              <select class="form-control col-md-12" formControlName="StatusId">
                <option [ngValue]="null" disabled>Choose Status</option>
                <option *ngFor="let status of StatusList" [value]="status.id">
                  {{ status.name }}
                </option>
              </select>
            </div>
            <!-- <div class="col-md-4">
              <label class="mb-0" for="Asset">Asset</label>
              <input
                type="text"
                formControlName="Asset"
                class="form-control form-control-sm col-md-12"
                id="Asset"
              />
            </div> -->
          </div>
          <!-- Field Row End -->
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-8">
              <label class="mb-0" for="Description">Description</label>
              <textarea formControlName="Description" class="form-control form-control-sm col-md-12"
                id="Description"></textarea>
            </div>

          </div>
          <!-- Field Row End -->
          <!-- Field Row Start -->
          <div *ngIf="ShowMaintainerComments" class="row md-0 px-3 pb-2">
            <div class="col-md-8">
              <label class="mb-0" for="MaintainerComments">Maintainer Comments</label>
              <textarea formControlName="MaintainerComments" class="form-control form-control-sm col-md-12"
                id="MaintainerComments"></textarea>
            </div>
          </div>
          <!-- Field Row End -->
          <!-- Button Row Start -->
          <div class="row md-0 px-3 pb-2">
            <button type="button" class="btn-sm btn-success btn float-right mx-1 px-4 mt-2 pt-2 pb-2 mt-3"
              (click)="OnServiceRequestFormSubmit()" [disabled]="DisableUpdateButtons" *ngIf="ShowUpdateButtons">
              Update
            </button>
            <button type="button" class="btn-sm btn-success btn float-right mx-1 px-4 mt-2 pt-2 pb-2 mt-3"
              (click)="OnServiceRequestFormBack()">
              Back
            </button>
          </div>
          <!-- Button Row End -->
        </div>
      </div>
    </div>
  </section>
</form>


<form [formGroup]="ServiceRequestReviewForm">
  <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-8">
              <label class="mb-0" for="reviews">Work Progress History</label>
              <textarea formControlName="reviews" class="form-control form-control-sm col-md-12"
                id="reviews"></textarea>
            </div>
          </div>
          <!-- Field Row End -->
        </div>
      </div>
    </div>
  </section>
</form>
