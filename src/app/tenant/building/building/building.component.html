<form [formGroup]="AddNewDataForm" (ngSubmit)="OnServiceRequestFormSubmit()">
  <section class="content-header pt-0 pb-0 mt-0 mx-0 mb-0 md-0">
    <div class="container-fluid mx-0 px-0 mx-0 mb-0">
      <div class="row">
        <div class="col header">
          <div>
            <span class="header__heading">Add Building</span>
          </div>
          <div>
            <button type="submit" class="btn btn__primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="content-header pt-0 pb-0 mt-3 mx-0 mb-0 md-0">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-4">
              <label class="mb-0">Country</label>
              <select class="form-control form-control-sm col-md-12" formControlName="countryId"
                (change)="onCountryChange($event.target.value)">
                <option [ngValue]="null">Choose Country</option>
                <option *ngFor="let country of CountryList" [value]="country.id">
                  {{ country.name }}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="mb-0">State</label>
              <select class="form-control form-control-sm col-md-12" formControlName="stateId"
                (change)="onStateChange($event.target.value)">
                <option [ngValue]="null">Choose State</option>
                <option *ngFor="let state of StateList" [value]="state.id">
                  {{ state.name }}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="mb-0">City</label>
              <select class="form-control form-control-sm col-md-12" formControlName="cityId">
                <option [ngValue]="null">Choose City</option>
                <option *ngFor="let city of CityList" [value]="city.id">
                  {{ city.name }}
                </option>
              </select>
            </div>
          </div>
          <!-- Field Row: End -->
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pd-2">
            <div class="col-md-4">
              <label class="mb-0" for="FloorPrefix">Residence Floor Prefix</label>
              <input type="text" formControlName="FloorPrefix" class="form-control col-md-12"
                placeholder="Residence Floor Prefix" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="FloorParkingPrefix">Parking Floor Prefix</label>
              <input type="text" formControlName="FloorParkingPrefix" class="form-control col-md-12"
                placeholder="Parking Floor Prefix" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="FlatPrefix">Apartment Prefix</label>
              <input type="text" formControlName="FlatPrefix" class="form-control col-md-12"
                placeholder="Apartment Prefix" />
            </div>

          </div>
          <!-- Field Row: End -->
          <!-- Field Row Start -->
          <div class="row md-0 px-3 pb-2">
            <div class="col-md-4">
              <label class="mb-0" for="ParkingPrefix">Parking Slot Prefix</label>
              <input type="text" formControlName="ParkingPrefix" class="form-control col-md-12"
                placeholder="Parking Slot Prefix" />
            </div>
            <div class="col-md-4">
              <label class="mb-0" for="name">Building Name</label>
              <input type="text" formControlName="name" class="form-control col-md-12" placeholder="Building Name" />
            </div>
            <div class="col-md-4">
              <label class="mb-0">Client</label>
              <select class="form-control form-control-sm col-md-12" formControlName="clientId"
                (change)="onClientChange($event.target.value)">
                <option [ngValue]="null">Choose Client</option>
                <option *ngFor="let client of ClientList" [value]="client.id">
                  {{ client.name }}
                </option>
              </select>
            </div>
          </div>
          <!-- Field Row End -->
          <!-- Button Row Start -->
          <div class="row md-0 px-3 pb-2"></div>
          <!-- Button Row End -->
        </div>
      </div>
    </div>
  </section>
</form>
