<!-- Service Request List: Start -->
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-12">
      <div>
        <!-- <button class="btn btn-primary">
          Remove Selected Rows
        </button> -->
      </div>
      <div class="card">
        <div class="card-body table-responsive p-0">
          <!-- DATA GRID: START -->
          <dx-data-grid id="dataGrid" class="mx-3 mb-3 mt-3" [showBorders]="true" [rowAlternationEnabled]="true"
            [showRowLines]="true" [columnAutoWidth]="true" [showColumnLines]="true" [dataSource]="GridData">
            <!-- DATA GRID COL: START-->

            <!-- <div *dxTemplate="let data of 'groupCellTemplate'">
              <input
                type="checkbox"
                (change)="setSelectableSettings($event.target.checked, data)"/>
              {{data.value}}
          </div> -->

            <dxo-selection [selectAllMode]="" [showCheckBoxesMode]="'onClick'" mode="multiple"
              (onValueChanged)="onOptionsChanged($event)"></dxo-selection>

              
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-filter-panel [visible]="true"></dxo-filter-panel>
            <dxo-filter-row [visible]="true"></dxo-filter-row>



            <dxi-column dataField="name" caption="Apartment No." cssClass="cell-header"></dxi-column>

            <dxi-column dataField="building" caption="Building Name" cssClass="cell-header"></dxi-column>
            <dxi-column dataField="floor" caption="Floor No." cssClass="cell-header"></dxi-column>
            <!-- DATA GRID COL: START-->
            <!-- DATA GRID COL BUTTON: START-->
            <dxi-column type="buttons" caption="Action" cssClass="cell-header">
              <dxi-button icon="trash" tyle="text-decoration: none"  [onClick]="onDelete"
              hint="Delete"></dxi-button> 
              <dxi-button hint="Edit Record" icon="edit" style="text-decoration: none"
                [onClick]="onEditClick"></dxi-button>
              <dxi-button hint="Manage Parking Space" icon="fas fa-parking" [onClick]="onManageParking"></dxi-button>

            </dxi-column>



            <!-- DATA GRID COL BUTTON: END-->
            <!-- DATA GRID PAGINATION: START-->
            <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager [visible]="true" [allowedPageSizes]="allowedPageSizes" [displayMode]="displayMode"
              [showPageSizeSelector]="showPageSizeSelector" [showInfo]="showInfo"
              [showNavigationButtons]="showNavButtons">
            </dxo-pager>
            <!-- DATA GRID PAGINATION: END-->


          </dx-data-grid>
          <!-- DATA GRID: END -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Service Request List: End -->

<ng-template #EditFlatModel>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Apartment</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="AddFLatDateForm" (ngSubmit)="onAddFlatDataFormSubmit()">
      <div class="container-fluid">
        <!-- Field Row Start -->
        <div class="row">
          <div class="col-sm-12 mb-2">
            <label class="mb-0" for="name">Apartment No.</label>
            <input type="text" formControlName="name" class="form-control col-md-12" />
          </div>
          <div class="col-md-12 mb-2">
            <label class="mb-0">Residence Floor No.</label>
            <select class="form-control col-md-12" formControlName="floorId">
              <option [ngValue]="null">Choose Floor</option>
              <option *ngFor="let floor of ResidenceFloorList" [value]="floor.id">
                {{ floor.name }}
              </option>
            </select>
          </div>
          <div class="col-sm-12">
            <button type="submit" class="btn btn__primary">Save</button>
          </div>
        </div>
        <!-- Field Row End -->
      </div>
    </form>
  </div>
</ng-template>

<ng-template #ManageParkingSpace>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Manage Parking Space</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <!-- Field Row Start -->
      <div class="row">
        <div class="col-sm-12 mb-2">
          <h5>Slot Details</h5>
        </div>
        <div class="col-sm-12 mb-2">
          <label class="mb-0">Parking Status:</label>
          <span class="text-success" *ngIf="parkingStatus"> Alloted</span>
          <span class="text-danger" *ngIf="!parkingStatus"> Not-Alloted</span>
        </div>
        <div class="col-sm-12 mb-2" *ngIf="parkingStatus">
          <label class="mb-0">Floor:</label> {{ floor?.name }}
        </div>
        <div class="col-sm-12 mb-2" *ngIf="parkingStatus">
          <label class="mb-0">Slot:</label> {{ slot?.name }}
        </div>
      </div>
    </div>
    <div *ngIf="!parkingStatus" class="md-4">
      <hr>
      <form [formGroup]="AllotParkingSlotDateForm" (ngSubmit)="onAllotParkingSlotDateFormSubmit()">
        <div class="container-fluid">
          <!-- Field Row Start -->
          <div class="row">
            <div class="col-md-12 mb-2">
              <label class="mb-0">Parking Floor No.</label>
              <select class="form-control col-md-12" formControlName="floorId"
                (change)="onFloorChange($event.target.value)">
                <option [ngValue]="null">Choose Parking Floor</option>
                <option *ngFor="let floor of ParkingFloorList" [value]="floor.id">
                  {{ floor.name }}
                </option>
              </select>
            </div>
            <div class="col-md-12 mb-2">
              <label class="mb-0">Parking Slots</label>
              <select class="form-control col-md-12" formControlName="parkingSlotId">
                <option [ngValue]="null">Choose Parking Slot</option>
                <option *ngFor="let slot of ParkingSlotList" [value]="slot.id">
                  {{ slot.name }}
                </option>
              </select>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn__primary">Save</button>
            </div>
          </div>
          <!-- Field Row End -->
        </div>
      </form>
    </div>
    <div *ngIf="parkingStatus" class="md-4">
      <hr>
      <form (ngSubmit)="RemoveSlot()">
        <div class="container-fluid">
          <!-- Field Row Start -->
          <div class="row">
            <div class="col-sm-12 mb-2">
              <button type="submit" class="btn bg-danger">remove</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
